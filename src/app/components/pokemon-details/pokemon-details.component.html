<section *ngIf="!loading && pokemon">

  <div class="details">
    <div class="button-container">
      <button *ngIf="id >= 2" (click)="loadPrevious()">Temporal Previous</button>
    </div>

    <div class="card" style="width: 20rem;">
      <img class="card-img-top" src={{pokemon.sprites.front_default}} alt={{pokemon.name}}>
      <div class="card-body">
        <h1 class="card-title">{{pokemon.name.slice(0, 1).toUpperCase() + pokemon.name.slice(1)}}</h1>
        <p class="card-text">
          <span>Index: {{pokemon.id}}</span>
          <span>Height: {{pokemon.height}}</span>
          <span>Weight: {{pokemon.weight}}</span>
        </p>
      </div>
    </div>

    <div class="button-container">
      <button *ngIf="id <= 10270" (click)="loadNext()">Temporal Next</button>
    </div>
  </div>

  <div>
    <button (click)="handleNavigateHome()">Return to list</button>
  </div>
</section>

<section *ngIf="loading">
  <app-loading></app-loading>
</section>
