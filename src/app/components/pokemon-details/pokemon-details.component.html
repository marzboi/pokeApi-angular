<section *ngIf="!loading && pokemon">
  <div class="card" style="width: 16rem;">
    <img class="card-img-top" src={{pokemon.sprites.front_default}} alt={{pokemon.name}}>
    <div class="card-body">
      <h1 class="card-title"> {{pokemon.name.slice(0, 1).toUpperCase() + pokemon.name.slice(1)}} </h1>
      <p class="card-text">
        Height: {{pokemon.height}}
      </p>
      <p class="card-text">
        Weight: {{pokemon.weight}}
    </div>
  </div>


  <button (click)="handleNavigateHome()">Return to list</button>
</section>

<section *ngIf="loading">
  <img src="assets/loading.gif" alt="">
</section>
