<div infiniteScroll [infiniteScrollDistance]="2" (scrolled)="onScroll()">
  <ul>
    <li *ngFor="let item of pokemons" class="card">
      <div class="card-body">
        <span>#{{item.id}} </span>
        <span>{{item.name.slice(0, 1).toUpperCase() + item.name.slice(1)}} </span>
      </div>
      <div>
        <img class="card-img-top" [src]="currentSpriteUrls[item.id]" alt="{{item.name}}"
          (click)="handleNavigaToDetails(item.id)" (mouseover)="currentSpriteUrls[item.id] = getGifSpriteUrl(item)"
          (mouseout)="currentSpriteUrls[item.id] = getStaticSpriteUrl(item)">

      </div>
    </li>
  </ul>
</div>
