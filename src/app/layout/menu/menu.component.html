<section class="navmenu">

  <div class="navmenu-dropdown">
    <label>Pokemons per page
      <select [(ngModel)]="pokemonLimit" (change)="handleLimitChange()">
        <option value="20">20</option>
        <option value="40">40</option>
        <option value="60">60</option>
      </select>
    </label>
  </div>

  <div class="navmenu-filter">
    <label>Filter by type
      <select [(ngModel)]="type" (change)="handlePokemonByType()">
        <option value="1">normal</option>
        <option value="2">fighting</option>
        <option value="3">flying</option>
        <option value="4">poison</option>
        <option value="5">ground</option>
        <option value="6">rock</option>
        <option value="7">bug</option>
        <option value="8">ghost</option>
        <option value="9">steel</option>
        <option value="10">fire</option>
        <option value="11">water</option>
        <option value="12">grass</option>
        <option value="13">electric</option>
        <option value="14">psychic</option>
        <option value="15">ice</option>
        <option value="16">dragon</option>
        <option value="17">dark</option>
        <option value="18">fairy</option>

      </select>
    </label>
  </div>

  <div class="navmenu-search">
    <label>Find by name/ID
      <input type="text" id='search' [(ngModel)]="search" />
      <button (click)="handlePokemonByName()" id="search">Go!</button>
    </label>
  </div>

  <ul class="navmenu-btn">
    <li><button (click)="handleNextOrPrevious('https://pokeapi.co/api/v2/pokemon?offset=0')"
        class="return">Reset</button></li>
    <li><button (click)="handleNextOrPrevious(previous)">Previous</button></li>
    <li><button (click)="handleNextOrPrevious(next)" class="next">Next</button></li>
  </ul>
</section>
