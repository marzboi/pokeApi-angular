<div infiniteScroll [infiniteScrollDistance]="2" (scrolled)="onScroll()">
  <ul>
    <li *ngFor="let item of pokemons" class="card">
      <div class="card-body">
        <span>#{{item.id}} </span>
        <span>{{item.name.slice(0, 1).toUpperCase() + item.name.slice(1)}} </span>
      </div>

      <img class="card-img-top" src={{item.sprites.front_default}} alt={{item.name}}
        (click)="handleNavigaToDetails(item.id)">
    </li>
  </ul>
</div>
